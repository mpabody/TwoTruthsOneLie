<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>2 Truths 1 Lie</title>
  </head>
  <body>
    <h1>Two Truths One Lie</h1>
    <div id="main-content">
      <div class="flex-container">
        <div class="factoid">
          <h3>I have three brothers</h3>
          <p>I have two older brothers and one younger brother</p>
          <img class="img-lie" src="./assets/Lie.jpg" alt="Lie" />
        </div>

        <div class="factoid">
          <h3>My wife is pregnant</h3>
          <p>My wife is pregnant and due this summer</p>
        </div>

        <div class="factoid">
          <h3>I went to Southport High School</h3>
          <p>I graduated from Southport in 2006</p>
        </div>
      </div>
    </div>
  </body>
</html>
